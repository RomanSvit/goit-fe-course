    let message = prompt('Введите задачу!, (task1...task6)', 'task3');

    switch (message2) {
      case 'task1':
        task1();
        break;
      case 'task2':

      case 'task3':

      case 'task4':

      default:
        alert('Задача не введена или введена  неправильно! Введите правильно задачу - (task1,...task6).')
    }
